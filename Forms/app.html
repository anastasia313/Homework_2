<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foliac</title>
    <link rel="stylesheet" href="./css/app.css">
    <base target="_blank">
</head>
<body>
    <h1 class="form-title">Me contacter</h1>
    <div class="container">
        <form action="http://localhost:8080" method="Post">
            <div>
                <div class="username">
                    <span class="image-username"></span>
                    <input type="text" name="username" placeholder="Votre nom" class="input-username">
                </div>
                <div class="email">
                    <span class="image-email"></span>
                    <input type="text" name="email" placeholder="Votre email" class="input-email">
                </div>
            </div>
            <div class="textarea-form">
                <span class="image-textarea"></span>
                <textarea name="message" placeholder="Votre message" rows="12" cols="75" class="textarea-message"></textarea>
            </div>
            <input type="submit" value="envoyer" class="button-envoyer">
        </form>
        <a href="./html/table.html">Table</a>
    </div>
</body>
</html>
